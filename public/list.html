<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="logo-div">
            <h1>The Brew Diary</h1>
        </div>
        <div id="link-div">
            <a href="./"><h4>SEE BEER LIST</h4></a>
            <a href="./log-in"><h4>CREATE AN ENTRY</h4></a>
        </div>
    </nav>
    <main>
        <div id="table-div">
            <table>
                <thead>
                    <th>
                        <div class="th-div">
                            Beer Name
                            <button onclick="sortBy('name', 'ASC')">^</button>
                            <button onclick="sortBy('name', 'DESC')">⌄</button>
                        </div>
                    </th>

                    <th>
                        <div class="th-div">
                            Rating
                            <button onclick="sortBy('rating', 'ASC')">^</button>
                            <button onclick="sortBy('rating', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Volume
                            <button onclick="sortBy('volume', 'ASC')">^</button>
                            <button onclick="sortBy('volume', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Abv
                            <button onclick="sortBy('abv', 'ASC')">^</button>
                            <button onclick="sortBy('abv', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Alcohol Units
                            <button onclick="sortBy('alcohol-units', 'ASC')">^</button>
                            <button onclick="sortBy('alcohol-units', 'DESC')">⌄</button>
                        </div>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>3 Nations Devout Mexican Chocolate Stout</td>
                        <td>4.32</td>
                        <td>12</td>
                        <td>8.3</td>
                        <td>0.996</td>
                    </tr>
                    <tr>
                        <td>512 Pecan Porter</td>
                        <td>4.2</td>
                        <td>15</td>
                        <td>6.3</td>
                        <td>1.2</td>
                    </tr>
                    <tr>
                        <td>Bud Light Lager</td>
                        <td>3.68</td>
                        <td>16.9</td>
                        <td>4.5</td>
                        <td>.504</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="/listjs"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
