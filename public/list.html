<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="logo-div">
            <h1>The Brew Diary</h1>
        </div>
        <div id="link-div">
            <a href="./"><h4>SEE BEER LIST</h4></a>
            <a href="./log-in"><h4>CREATE AN ENTRY</h4></a>
        </div>
    </nav>
    <main>
        <div id="table-div">
            <table>
                <thead>
                    <th>
                        <div class="th-div">
                            Beer Name
                            <button onclick="sortBy('name', 'ASC')">^</button>
                            <button onclick="sortBy('name', 'DESC')">⌄</button>
                        </div>
                    </th>

                    <th>
                        <div class="th-div">
                            Rating
                            <button onclick="sortBy('rating', 'ASC')">^</button>
                            <button onclick="sortBy('rating', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Volume
                            <button onclick="sortBy('size', 'ASC')">^</button>
                            <button onclick="sortBy('size', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Abv
                            <button onclick="sortBy('abv', 'ASC')">^</button>
                            <button onclick="sortBy('abv', 'DESC')">⌄</button>
                        </div>
                    </th>
                    <th>
                        <div class="th-div">
                            Alcohol Units
                            <button onclick="sortBy('oz_alcohol', 'ASC')">^</button>
                            <button onclick="sortBy('oz_alcohol', 'DESC')">⌄</button>
                        </div>
                    </th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <div id="container">
        <div class="bubbles" id="bubble1"></div>
        <div class="bubbles" id="bubble2"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/listjs"></script>
</body>
</html>
