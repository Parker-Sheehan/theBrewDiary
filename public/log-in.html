<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div id="logo-div">
            <h1>The Brew Diary</h1>
        </div>
        <div id="link-div">
            <a href="./"><h4>SEE BEER LIST</h4></a>
            <a href="./log-in"><h4>CREATE AN ENTRY</h4></a>
        </div>
    </nav>
    <main>
        <div class="log-in-card">
            <div>
                <h2>Sign-Up</h2>
            </div>
            <form id="sign-up">
                <div class="form-div">
                    <div>
                        <label for="">First name:</label>
                        <input type="text" id="su-first">
                    </div>
                    <div>
                        <label for="">Last name:</label>
                        <input type="text" id="su-last">
                    </div>
                    <div>
                        <label for="">Username</label>
                        <input type="text" id="su-user">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" id="su-password">
                    </div>
                    <div>
                        <label for="">Confirm Password:</label>
                        <input type="password" id="su-password-confirm">
                    </div>
                    <button id="sign-in-btn" class="log-page-btn">Sign-Up</button>
                </div>
            </form>
        </div>
        <div class="log-in-card">
            <div>
                <h2>Log-In</h2>
            </div>
            <form action="">
                <div class="form-div">
                    <div>
                        <label for="li-user">Username:</label>
                        <input type="text" id="li-user">
                    </div>
                    <div>
                        <label for="li-password">Password:</label>
                        <input type="password" id="li-password">
                    </div>
                    <button id="log-in-btn" class="log-page-btn">Log-In</button>
                </div>
            </form>
        </div>
        <button onclick="displayProfile(1)">Dummy</button>
    </main>
    <div id="container">
        <div class="bubbles" id="bubble1"></div>
        <div class="bubbles" id="bubble2"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/log-injs"></script>
</body>
</html>
